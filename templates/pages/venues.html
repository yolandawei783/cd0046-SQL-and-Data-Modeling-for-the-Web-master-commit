{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<!-- 删除按钮的表单 -->
            <form action="/delete_venue/{{ venue.id }}" method="post" style="display: inline;">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this venue?');">
            </form>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
